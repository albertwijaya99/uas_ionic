<ion-content>
    <ion-fab id= "fabCurLoc" vertical= "bottom" horizontal= "end" slot= "fixed">
        <ion-fab-button (click)= "getCurrentLoc()">
            <ion-icon name= "locate-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>
    <ion-fab id= "fabOpenModal" vertical= "bottom" horizontal= "start" slot= "fixed">
        <ion-fab-button (click)= "openModal()" [disabled]="userMarker == null">
            <ion-icon name= "pin-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <ion-row id="transparentLayer" (click)= "hideModal()">
    </ion-row>

    <div id="modalLayer" class= "ion-hide">
        <ion-list>
            <ion-item>
                <ion-label position="floating">Location Name</ion-label>
                <ion-input [(ngModel)]= "locationValue" type= "text"></ion-input>
            </ion-item>
            <ion-button expand="block" (click)= "checkIn()" [disabled]= "locationValue === ''">
                Check In
            </ion-button>
            <ion-button expand="block" (click)= "hideModal()" color="danger">
                Close
            </ion-button>
        </ion-list>
    </div>
    <div #map id= "map"></div>
</ion-content>
