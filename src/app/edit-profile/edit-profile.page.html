<ion-header>
  <ion-toolbar>
      <ion-buttons>
          <ion-back-button defaultHref="tabs/profile"></ion-back-button>
      </ion-buttons>
    <ion-title>Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-avatar>
      <img [src]="imageUrl"/>
      <div (click)="changeProfile($event)">
        <span class="edit"><ion-icon name="create-outline"></ion-icon></span>
      </div>
    </ion-avatar>
  </div>
  <div class="profile">
     <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <ion-item lines="undefined">
        <ion-label position="floating">
          <h3>Nama</h3>
        </ion-label>
        <ion-input type="text" [(ngModel)]="user.nama" ngModel name="nama"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          <h3>Email</h3>
        </ion-label>
        <ion-input type="email" disabled value="{{user.email}}"></ion-input>
      </ion-item>
       <div>
         <ion-grid>
           <ion-row>
             <ion-button type="submit">
               <ion-label class="label-btn">Simpan</ion-label>
             </ion-button>
           </ion-row>
         </ion-grid>
       </div>

     </form>
  </div>

</ion-content>
