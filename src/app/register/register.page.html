<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <form  (ngSubmit)="onSubmit(f)" #f="ngForm">
      <ion-list>
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input type="text" #nameCtrl="ngModel" ngModel name="name" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" #emailCtrl="ngModel" ngModel name="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" #passwordCtrl="ngModel" ngModel name="password" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input type="password" #cpasswordCtrl="ngModel" ngModel name="confirmPassword" required></ion-input>
        </ion-item>
      </ion-list>
      <ion-button type="submit" [disabled]="!f.valid" expand="block">
        Register
      </ion-button>
    </form>
</ion-content>
